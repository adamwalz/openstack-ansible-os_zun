zun_docker_repo:
  - name: "docker-ce"
    uri: "https://download.docker.com/linux/ubuntu"
    gpg_uri: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"

# Common apt packages
zun_distro_packages:
  - ca-certificates
  - curl
  - git
  - software-properties-common

zun_distro_compute_packages:
  - docker-ce
  - pciutils

zun_docker_groupname: docker

## APT Cache options
cache_timeout: 600
